{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<title>Basdat TK3 - F02</title>
{% endblock meta %}

{% block content %}
<div class="form-wraper">
  <form method="post">
    {% csrf_token %}
      <h1>
          Ubah Produk
      </h1>
      
      <div class="input-button-wraper">
          <input type = "jenis_produk" placeholder="jenis produk" name="jenis_produk" disabled> 
      </div>
      <div class="input-button-wraper">
          <input type = "nama" placeholder="nama" name="nama" disabled> 
      </div>
      <div class="input-button-wraper">
        <input type = "harga_jual" placeholder="harga jual" name="harga_jual"> 
    </div>
    <div class="input-button-wraper">
        <input type = "sifat_produk" placeholder="sifat produk" name="harga_jual"> 
    </div>
      <div class="input-button-wraper">
          <button type= "submit" id="tombol" >
              Simpan
          </button>
      </div> 
    </form>
</div>
{% endblock content %}
