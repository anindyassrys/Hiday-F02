{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<title>Basdat TK3 - F02</title>
{% endblock meta %}

{% block content %}
<div class="form-wraper">
  <form method="post">
    {% csrf_token %}
      <h1>
          Form Produksi Makanan
      </h1>
      <div class="input-button-wraper">
          <input type = "id_produk" placeholder="id produk makanan" name="id_produk"> 
      </div>
      <div class="input-button-wraper">
          <input type = "jumlah" placeholder="jumlah" name="jumlah"> 
      </div>
      <div class="input-button-wraper">
        <input type = "xp" placeholder="xp" name="xp" disabled> 
    </div>
      <div class="input-button-wraper">
          <button type= "submit" id="tombol" >
              OK
          </button>
      </div> 
    </form>
</div>
{% endblock content %}
