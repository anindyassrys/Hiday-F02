{% extends 'base_web.html' %}
{% load static %}

{% block meta %}
<title>Basdat TK3 - F02</title>
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock meta %}

{% block content %}
<div class="form-wraper">
  <form method="post">
    {% csrf_token %}
      <h1>
          Login
      </h1>
      <div class="input-button-wraper">
          <input type = "email" placeholder="e-mail" name="email"> 
      </div>
      <div class="input-button-wraper">
          <input type = "password" placeholder="password" name="password"> 
      </div>
      <a href="{% url 'home:register_pengguna' %}">Register Pengguna</a>
      <br>
      <a href="{% url 'home:register_admin' %}">Register Admin</a>
      <div class="input-button-wraper">
          <button type= "submit" id="tombol" >
              OK
          </button>
      </div> 
      <p>Belum punya akun?</p>
      <a class="btn btn-primary" href="{% url 'home:register-admin' %}">Register sebagai admin</a>
    <a class="btn btn-primary" href="{% url 'home:register-pengguna' %}">Register sebagai pengguna</a>
    </form>
</div>
{% endblock content %}
