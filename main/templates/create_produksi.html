    </div>

      <button type= "submit" id="tombol" >
          Tambahkan
      </button>
    </div>
    
    </form>
</div>
<script>
  const div = document.getElementById('wraper-button-dropdown');
  
  function duplicateForm() {
  
    let forms = div.getElementsByClassName('wraper-button-dropdown');
    let firstForm = forms[0];
    let button = document.getElementById('add-more-rooms')
    button.remove();
    let formClone = firstForm.cloneNode(true);
    
    div.appendChild(formClone);
    div.append(button);
    
  }
  </script>
