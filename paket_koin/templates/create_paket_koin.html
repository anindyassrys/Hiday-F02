{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Tambah Paket Koin</title>
{% endblock meta %}

{% block content %}
<h2>Tambah Paket Koin</h2>
  
<form method="post">
  {% csrf_token %}
  <p>Jumlah Koin:</p>
  <input type="number" name="jumlah_koin" required>
  <p>Harga:</p>
  <input type="number" name="harga" required>
  <button type="submit">Buat</button>
</form>
{% endblock content %}
